
<div class="auth-main">
  <div class="auth-block">
    <h1><img src="assets/img/Logo.png" width="55px" class="user-avatar" />Admin</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <div class="input-group">
            <span class="input-group-addon input-group-addon-primary addon-left" id="basic-addon1">@</span>
            <input aria-describedby="basic-addon1" class="form-control with-primary-addon" id="inputEmail3" placeholder="Email" [formControl]="email" type="email">
          </div>
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <div class="input-group">
            <span class="input-group-addon input-group-addon-primary addon-left" id="basic-addon1">**</span>
            <input aria-describedby="basic-addon1" class="form-control with-primary-addon" id="inputPassword3" [formControl]="password" type="password" placeholder="Password">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class=" col-lg-12">
          <a class="btn rounded-btn" class=" btn btn-primary btn-raised" routerLink = "/dashboard" > Log in </a>
          <a routerLink="/login" class="forgot-pass btn btn-primary btn-raised">Forgot password?</a>
        </div>
      </div>
    </form>
  </div>
</div>
