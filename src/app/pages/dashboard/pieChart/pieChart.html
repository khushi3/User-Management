<div class="row">
  <div class="col-md-6">
    <ba-card title="Pie Chart" baCardClass="with-scroll">
      <div class="row">
        <div class="col-sm-6"> 
          <ba-chartist-chart baChartistChartClass="ct-chart stacked-bar"
          baChartistChartType="Pie"
          [baChartistChartData]="simplePieData"
          [baChartistChartOptions]="simplePieOptions"
          [baChartistChartResponsive]="getResponsive(20, 75)">
        </ba-chartist-chart>
      </div>
      <div class="col-lg-6 col-lg-4">
        <div class="channel-info-item" *ngFor="let item of satusChartValue">
          <div class="legends-color" [ngStyle]="{'background-color': item.color }"></div> 
          <p>{{ item.label }} ( <span style="font-size: 5px;">  </span><span>+{{ item.percentage }}%)</span></p>
        </div>
      </div>            
    </div>
  </ba-card>
</div>

<div class="col-md-6">
  <ba-card title="Bar Chart" baCardClass="with-scroll">
    <div class="row">
     <ba-chartist-chart baChartistChartClass="ct-chart"
     baChartistChartType="Bar"
     [baChartistChartData]="simpleBarData"
     [baChartistChartOptions]="simpleBarOptions">
   </ba-chartist-chart>
 </div>
</ba-card>
</div>
</div>
